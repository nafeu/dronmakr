<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>┌ dronmakr v{{ version }} ■ auditioner ┐</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.4.0/wavesurfer.min.js"></script>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏳</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous">
  <style>
    :root {
      --secondary: #000000;
      --primary: #ff9505;
      --theme-a: #353531;
      --theme-b: #016fb9;
      --theme-c: #ec4e20;
      --toolbar-height: 48px;
    }

    html {
      scrollbar-gutter: stable;
    }

    body {
      background-color: var(--secondary);
      color: var(--primary);
      font-family: "Fragment Mono", monospace;
      padding: 1rem;
      padding-top: calc(var(--toolbar-height) + 1rem);
    }

    /* Themed scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--theme-a) var(--secondary);
    }

    *::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    *::-webkit-scrollbar-track {
      background: var(--secondary);
    }

    *::-webkit-scrollbar-thumb {
      background: var(--theme-a);
      border-radius: 4px;
    }

    *::-webkit-scrollbar-thumb:hover {
      background: var(--theme-b);
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--toolbar-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      background-color: var(--secondary);
      border-bottom: 1px solid var(--theme-a);
      z-index: 1000;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    #toolbar-brand {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: var(--primary);
      min-width: 20ch;
      flex-shrink: 0;
      text-decoration: none;
      outline: none;
    }

    .toolbar-nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .toolbar-nav a {
      color: var(--primary);
      text-decoration: none;
      padding: 0.35rem 0.65rem;
      border: 1px solid var(--theme-a);
      border-radius: 4px;
      background: var(--theme-a);
      transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
    }

    .toolbar-nav a:hover {
      border-color: var(--primary);
      background: rgba(255, 149, 5, 0.15);
    }

    .toolbar-nav a.active {
      border-color: var(--primary);
      background: var(--primary);
      color: var(--secondary);
    }

    #toolbar-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toolbar-action-btn {
      display: inline-flex;
      align-items: flex-end;
      gap: 0.4rem;
      padding: 0.35rem 0.65rem;
      font-size: 0.85rem;
      font-family: inherit;
      border-radius: 4px;
      border: 1px solid var(--theme-a);
      background: var(--theme-a);
      color: var(--primary);
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .toolbar-action-btn:hover {
      background: var(--primary);
      color: var(--secondary);
      border-color: var(--primary);
    }

    .toolbar-action-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .toolbar-action-btn i {
      font-size: 0.8rem;
    }

    .toolbar-status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--theme-b);
    }

    .toolbar-status-badge {
      display: inline-flex;
      align-items: flex-end;
      gap: 0.4rem;
      padding: 0.35rem 0.65rem;
      font-size: 0.85rem;
      border-radius: 4px;
      background: rgba(1, 111, 185, 0.2);
      border: 1px solid var(--theme-b);
      box-sizing: border-box;
    }

    .toolbar-status-badge.saved {
      color: var(--theme-c);
      background: rgba(236, 78, 32, 0.2);
      border-color: var(--theme-c);
    }

    .toolbar-status-badge i,
    .toolbar-action-btn i {
      flex-shrink: 0;
    }

    .status-label,
    .btn-label {
      white-space: nowrap;
      display: none;
    }

    @media (min-width: 1200px) {

      .status-label,
      .btn-label {
        display: inline;
      }
    }

    #waveforms {
      max-width: 100%;
    }

    .button {
      cursor: pointer;
      border-bottom: 2px solid var(--theme-a);
      padding-inline: 5px;
      padding-block: 5px;
      font-size: 0.75rem;
      font-weight: bold;
    }

    .button:hover {
      opacity: 0.5;
    }

    .button.icon-btn {
      width: 36px;
      min-width: 36px;
      padding: 6px;
      text-align: center;
      border: none;
      border-bottom: 2px solid var(--theme-a);
    }

    .button.icon-btn:hover {
      border-bottom-color: var(--primary);
    }

    .fixed-button {
      width: 40px;
      text-align: center;
      font-weight: bold;
      border: none;
      border-bottom: 2px solid var(--primary);
      background-color: var(--primary);
      color: var(--secondary);
    }

    .waveform {
      margin-bottom: 1rem;
    }

    .waveform-wrapper {
      /* border: 2px solid var(--theme-a); */
      padding: 10px;
      margin-bottom: 1rem;
      /* border-radius: 10px; */
    }

    .waveform-title {
      font-size: 0.75rem;
      margin-bottom: 1rem;
    }

    .waveform-actions,
    .title-container {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .waveform-duration {
      font-size: 0.75rem;
      color: var(--theme-c);
      font-weight: bold;
    }

    /* Drumpattern sample: blue theme */
    .drumpattern-sample .waveform-title {
      color: var(--theme-b);
    }

    .drumpattern-sample .waveform-actions .button {
      color: var(--theme-b);
    }

    .drumpattern-sample .waveform-actions .fixed-button {
      background-color: var(--theme-b);
      border-bottom-color: var(--theme-b);
      color: var(--secondary);
    }

    .drumpattern-sample .waveform-actions .button:hover {
      border-bottom-color: var(--theme-b);
    }

    /* Transition sample: orange theme */
    .transition-sample .waveform-title {
      color: var(--theme-c);
    }

    .transition-sample .waveform-actions .button {
      color: var(--theme-c);
    }

    .transition-sample .waveform-actions .fixed-button {
      background-color: var(--theme-c);
      border-bottom-color: var(--theme-c);
      color: var(--secondary);
    }

    .transition-sample .waveform-actions .button:hover {
      border-bottom-color: var(--theme-c);
    }

    #logs {
      background-color: var(--theme-a);
    }

    .disabled {
      opacity: 0.25;
    }

    .center-offset {
      margin-top: 3px;
    }
  </style>
</head>

<body>
  <header id="toolbar">
    <div class="toolbar-left">
      <a href="/" id="toolbar-brand">┌ dronmakr v{{ version }} ┐</a>
      <nav class="toolbar-nav">
        <a href="/auditionr" class="active"><i class="fa-solid fa-wave-square"></i> auditionr</a>
        <a href="/beatbuildr"><i class="fa-solid fa-drum"></i> beatbuildr</a>
        <a href="/settings"><i class="fa-solid fa-gear"></i> settings</a>
      </nav>
    </div>
    <div id="toolbar-actions">
      <div class="toolbar-status">
        <span class="toolbar-status-badge" id="status-queue" title="Files in queue to review">
          <i class="fa-solid fa-inbox"></i>
          <span id="queue-num">0</span>
          <span class="status-label"> in queue</span>
        </span>
        <span class="toolbar-status-badge saved" id="status-saved" title="Saved files">
          <i class="fa-solid fa-heart"></i>
          <span id="saved-num">0</span>
          <span class="status-label"> saved</span>
        </span>
      </div>
      <button type="button" class="toolbar-action-btn" id="unarchive-samples-button" title="Unarchive Samples"
        onclick="unarchiveSamples()" aria-label="Unarchive Samples">
        <i class="fa-solid fa-box-open"></i>
        <span class="btn-label">Unarchive Samples </span>
        <span id="unarchive-count">(0)</span>
      </button>
      <button type="button" class="toolbar-action-btn" id="empty-trash-button" title="Empty Trash"
        onclick="emptyTrash()" aria-label="Empty Trash">
        <i class="fa-solid fa-trash-can"></i>
        <span class="btn-label">Empty Trash </span>
        <span id="trash-count">(0)</span>
      </button>
    </div>
  </header>

  <main id="waveforms">
    <div id="waveform-container"></div>
  </main>
  <script>
    var socket = io();
    var lastFolderCounts = { archive: 0, trash: 0, exports: 0, saved: 0 };
    var selectedWaveformTimestamps = [];
    var db = 2;
    var lastEdited = "";
    var sharedAudioContext = null;
    var currentDrumpatternStop = null;

    function getAudioContext() {
      if (!sharedAudioContext) sharedAudioContext = new (window.AudioContext || window.webkitAudioContext)();
      return sharedAudioContext;
    }

    function emptyTrash() {
      var button = document.getElementById("empty-trash-button");
      var originalHtml = button.innerHTML;
      button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
      button.disabled = true;
      button.title = "Emptying...";

      fetch("/emptytrash")
        .then(response => response.json())
        .then(data => {
          console.log("Response:", data);
          button.title = "Emptied.";
          setTimeout(function () {
            button.innerHTML = originalHtml;
            updateFolderCounts(lastFolderCounts);
            button.title = "Empty Trash";
            button.disabled = false;
          }, 800);
        })
        .catch(function (error) {
          console.error("Error:", error);
          button.innerHTML = originalHtml;
          button.title = "Empty Trash";
          button.disabled = false;
        });
    }

    function unarchiveSamples() {
      var button = document.getElementById("unarchive-samples-button");
      var originalHtml = button.innerHTML;
      button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
      button.disabled = true;
      button.title = "Moving files...";

      fetch("/unarchive")
        .then(response => response.json())
        .then(data => {
          console.log("Response:", data);
          button.title = "Files moved.";
          setTimeout(function () {
            button.innerHTML = originalHtml;
            updateFolderCounts(lastFolderCounts);
            button.title = "Unarchive Samples";
            button.disabled = false;
          }, 800);
        })
        .catch(function (error) {
          console.error("Error:", error);
          button.innerHTML = originalHtml;
          button.title = "Unarchive Samples";
          button.disabled = false;
        });
    }

    function skipSample(path) {
      fetch("/skip", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ path })
      }).then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));
    }

    function deleteSample(path) {
      fetch("/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ path })
      }).then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));
    }

    function formatTimestamp(seconds) {
      const roundedSeconds = Math.round(seconds); // Round to the nearest second
      const hours = Math.floor(roundedSeconds / 3600);
      const minutes = Math.floor((roundedSeconds % 3600) / 60);
      const remainingSeconds = roundedSeconds % 60;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function saveSample(path) {
      fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ path })
      }).then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));
    }

    function processSample(params) {
      fetch("/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(params)
      }).then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));
    }

    socket.on("exports", function (data) {
      if (data.files) {
        displayWaveforms(data.files);
      }
    });

    socket.on("folder_counts", function (data) {
      updateFolderCounts(data);
    });

    function updateFolderCounts(counts) {
      if (!counts) return;
      lastFolderCounts = counts;
      var queueNumEl = document.getElementById("queue-num");
      var savedNumEl = document.getElementById("saved-num");
      var unarchiveCountEl = document.getElementById("unarchive-count");
      var trashCountEl = document.getElementById("trash-count");
      if (queueNumEl) queueNumEl.textContent = counts.exports || 0;
      if (savedNumEl) savedNumEl.textContent = counts.saved || 0;
      if (unarchiveCountEl) unarchiveCountEl.textContent = "(" + (counts.archive || 0) + ")";
      if (trashCountEl) trashCountEl.textContent = "(" + (counts.trash || 0) + ")";
    }

    function displayWaveforms(files) {
      if (currentDrumpatternStop) {
        currentDrumpatternStop();
        currentDrumpatternStop = null;
      }
      var container = document.getElementById("waveform-container");
      container.innerHTML = ""; // Clear existing waveforms

      selectedWaveformTimestamps = files.map(() => 0);

      files.forEach((file, index) => {
        var filePath = "/exports/" + file.split('/').pop(); // Ensure relative path
        var displayName = filePath.replace("/exports/", "").replace(".wav", "");
        var isDrumpattern = displayName.startsWith("drumpattern___");
        var isTransition = displayName.startsWith("transition");

        var wrapper = document.createElement("div");
        wrapper.className = "waveform-wrapper";
        if (isDrumpattern) wrapper.classList.add("drumpattern-sample");
        if (isTransition) wrapper.classList.add("transition-sample");

        var titleContainer = document.createElement("div");
        titleContainer.classList.add("title-container");

        var title = document.createElement("div");
        title.innerText = displayName;
        title.classList.add("waveform-title");
        titleContainer.appendChild(title);

        var duration = document.createElement("div");
        duration.innerText = "loading...";
        duration.classList.add("waveform-duration");
        titleContainer.appendChild(duration);

        wrapper.appendChild(titleContainer);

        var waveformDiv = document.createElement("div");
        waveformDiv.id = "waveform-" + index;
        waveformDiv.classList.add("waveform")
        wrapper.appendChild(waveformDiv);

        var actions = document.createElement("div");
        actions.classList.add("waveform-actions")

        var playButton = document.createElement("div");
        playButton.innerHTML = "<i class=\"fa-solid fa-play center-offset\"></i>";
        playButton.classList.add("button", "fixed-button");
        playButton.title = "Play";
        if (isDrumpattern) playButton.classList.add("disabled");
        actions.appendChild(playButton);

        var skipButton = document.createElement("div");
        skipButton.innerHTML = "<i class=\"fa-solid fa-box-archive\"></i>";
        skipButton.classList.add("button", "icon-btn");
        skipButton.title = "Archive";
        skipButton.addEventListener("click", () => skipSample(filePath));
        actions.appendChild(skipButton);

        var saveButton = document.createElement("div");
        saveButton.innerHTML = "<i class=\"fa-solid fa-floppy-disk\"></i>";
        saveButton.classList.add("button", "icon-btn");
        saveButton.title = "Save";
        saveButton.addEventListener("click", () => saveSample(filePath));
        actions.appendChild(saveButton);

        if (isDrumpattern) {
          var reverbBtn = document.createElement("div");
          reverbBtn.innerText = "Reverberate";
          reverbBtn.classList.add("button");
          reverbBtn.addEventListener("click", () => processSample({ path: filePath, command: "reverb_sample", files }));
          actions.appendChild(reverbBtn);

          var reverbRoomBtn = document.createElement("div");
          reverbRoomBtn.innerText = "Room";
          reverbRoomBtn.classList.add("button");
          reverbRoomBtn.addEventListener("click", () => processSample({ path: filePath, command: "reverb_room_sample", files }));
          actions.appendChild(reverbRoomBtn);

          var reverbHallBtn = document.createElement("div");
          reverbHallBtn.innerText = "Hall";
          reverbHallBtn.classList.add("button");
          reverbHallBtn.addEventListener("click", () => processSample({ path: filePath, command: "reverb_hall_sample", files }));
          actions.appendChild(reverbHallBtn);

          var reverbLargeBtn = document.createElement("div");
          reverbLargeBtn.innerText = "Large";
          reverbLargeBtn.classList.add("button");
          reverbLargeBtn.addEventListener("click", () => processSample({ path: filePath, command: "reverb_large_sample", files }));
          actions.appendChild(reverbLargeBtn);

          var compressBtn = document.createElement("div");
          compressBtn.innerText = "Compress";
          compressBtn.classList.add("button");
          compressBtn.addEventListener("click", () => processSample({ path: filePath, command: "compress_sample", files }));
          actions.appendChild(compressBtn);

          var overdriveMidsBtn = document.createElement("div");
          overdriveMidsBtn.innerText = "Overdrive";
          overdriveMidsBtn.classList.add("button");
          overdriveMidsBtn.addEventListener("click", () => processSample({ path: filePath, command: "overdrive_mids_sample", files }));
          actions.appendChild(overdriveMidsBtn);

          var distortBtn = document.createElement("div");
          distortBtn.innerText = "Distort";
          distortBtn.classList.add("button");
          distortBtn.addEventListener("click", () => processSample({ path: filePath, command: "distort_sample", files }));
          actions.appendChild(distortBtn);

          var chorusBtn = document.createElement("div");
          chorusBtn.innerText = "Chorus";
          chorusBtn.classList.add("button");
          chorusBtn.addEventListener("click", () => processSample({ path: filePath, command: "chorus_sample", files }));
          actions.appendChild(chorusBtn);

          var flangerBtn = document.createElement("div");
          flangerBtn.innerText = "Flanger";
          flangerBtn.classList.add("button");
          flangerBtn.addEventListener("click", () => processSample({ path: filePath, command: "flanger_sample", files }));
          actions.appendChild(flangerBtn);

          var phaserBtn = document.createElement("div");
          phaserBtn.innerText = "Phaser";
          phaserBtn.classList.add("button");
          phaserBtn.addEventListener("click", () => processSample({ path: filePath, command: "phaser_sample", files }));
          actions.appendChild(phaserBtn);

          var lpfBtn = document.createElement("div");
          lpfBtn.innerText = "LPF";
          lpfBtn.classList.add("button");
          lpfBtn.addEventListener("click", () => processSample({ path: filePath, command: "lpf_sample", files }));
          actions.appendChild(lpfBtn);

          var lpfMinusBtn = document.createElement("div");
          lpfMinusBtn.innerText = "LPF-";
          lpfMinusBtn.classList.add("button");
          lpfMinusBtn.addEventListener("click", () => processSample({ path: filePath, command: "lpf_sample", cutoff_hz: 2500, files }));
          actions.appendChild(lpfMinusBtn);

          var lpfMinusMinusBtn = document.createElement("div");
          lpfMinusMinusBtn.innerText = "LPF--";
          lpfMinusMinusBtn.classList.add("button");
          lpfMinusMinusBtn.addEventListener("click", () => processSample({ path: filePath, command: "lpf_sample", cutoff_hz: 800, files }));
          actions.appendChild(lpfMinusMinusBtn);

          var hpfBtn = document.createElement("div");
          hpfBtn.innerText = "HPF";
          hpfBtn.classList.add("button");
          hpfBtn.addEventListener("click", () => processSample({ path: filePath, command: "hpf_sample", files }));
          actions.appendChild(hpfBtn);

          var hpfPlusBtn = document.createElement("div");
          hpfPlusBtn.innerText = "HPF+";
          hpfPlusBtn.classList.add("button");
          hpfPlusBtn.addEventListener("click", () => processSample({ path: filePath, command: "hpf_sample", cutoff_hz: 350, files }));
          actions.appendChild(hpfPlusBtn);

          var hpfPlusPlusBtn = document.createElement("div");
          hpfPlusPlusBtn.innerText = "HPF++";
          hpfPlusPlusBtn.classList.add("button");
          hpfPlusPlusBtn.addEventListener("click", () => processSample({ path: filePath, command: "hpf_sample", cutoff_hz: 800, files }));
          actions.appendChild(hpfPlusPlusBtn);

          var bpfBtn = document.createElement("div");
          bpfBtn.innerText = "BPF";
          bpfBtn.classList.add("button");
          bpfBtn.addEventListener("click", () => processSample({ path: filePath, command: "bpf_sample", files }));
          actions.appendChild(bpfBtn);

          var bpfMinusBtn = document.createElement("div");
          bpfMinusBtn.innerText = "BPF-";
          bpfMinusBtn.classList.add("button");
          bpfMinusBtn.addEventListener("click", () => processSample({ path: filePath, command: "bpf_sample", low_hz: 180, high_hz: 3200, files }));
          actions.appendChild(bpfMinusBtn);

          var bpfMinusMinusBtn = document.createElement("div");
          bpfMinusMinusBtn.innerText = "BPF--";
          bpfMinusMinusBtn.classList.add("button");
          bpfMinusMinusBtn.addEventListener("click", () => processSample({ path: filePath, command: "bpf_sample", low_hz: 100, high_hz: 1000, files }));
          actions.appendChild(bpfMinusMinusBtn);

          var bpfPlusBtn = document.createElement("div");
          bpfPlusBtn.innerText = "BPF+";
          bpfPlusBtn.classList.add("button");
          bpfPlusBtn.addEventListener("click", () => processSample({ path: filePath, command: "bpf_sample", low_hz: 500, high_hz: 10000, files }));
          actions.appendChild(bpfPlusBtn);

          var bpfPlusPlusBtn = document.createElement("div");
          bpfPlusPlusBtn.innerText = "BPF++";
          bpfPlusPlusBtn.classList.add("button");
          bpfPlusPlusBtn.addEventListener("click", () => processSample({ path: filePath, command: "bpf_sample", low_hz: 1200, high_hz: 16000, files }));
          actions.appendChild(bpfPlusPlusBtn);

          var lowsPlus5Btn = document.createElement("div");
          lowsPlus5Btn.innerText = "Lows +5dB";
          lowsPlus5Btn.classList.add("button");
          lowsPlus5Btn.addEventListener("click", () => processSample({ path: filePath, command: "eq_lows_sample", db: 5, files }));
          actions.appendChild(lowsPlus5Btn);

          var lowsMinus5Btn = document.createElement("div");
          lowsMinus5Btn.innerText = "Lows -5dB";
          lowsMinus5Btn.classList.add("button");
          lowsMinus5Btn.addEventListener("click", () => processSample({ path: filePath, command: "eq_lows_sample", db: -5, files }));
          actions.appendChild(lowsMinus5Btn);

          var midsPlus5Btn = document.createElement("div");
          midsPlus5Btn.innerText = "Mids +5dB";
          midsPlus5Btn.classList.add("button");
          midsPlus5Btn.addEventListener("click", () => processSample({ path: filePath, command: "eq_mids_sample", db: 5, files }));
          actions.appendChild(midsPlus5Btn);

          var midsMinus5Btn = document.createElement("div");
          midsMinus5Btn.innerText = "Mids -5dB";
          midsMinus5Btn.classList.add("button");
          midsMinus5Btn.addEventListener("click", () => processSample({ path: filePath, command: "eq_mids_sample", db: -5, files }));
          actions.appendChild(midsMinus5Btn);

          var highsPlus5Btn = document.createElement("div");
          highsPlus5Btn.innerText = "Highs +5dB";
          highsPlus5Btn.classList.add("button");

          backend: "MediaElement",
          height: 80
        });

        wavesurfer.load(filePath);

        wavesurfer.on("seeking", function (currentTime) {
          selectedWaveformTimestamps[index] = currentTime;
          if (trimStartButton) trimStartButton.innerText = `Start At ${formatTimestamp(selectedWaveformTimestamps[index])}`;
          if (trimEndButton) trimEndButton.innerText = `End At ${formatTimestamp(selectedWaveformTimestamps[index])}`;
        });

        var drumpatternBuffer = null;
        var drumpatternPlaying = false;
        var drumpatternSourceNode = null;
        var drumpatternStartTime = 0;
        var drumpatternRafId = null;

        wavesurfer.on("ready", function () {
          duration.innerText = `${formatTimestamp(wavesurfer.getDuration())}`;
          if (isDrumpattern) {
            fetch(filePath)
              .then(function (r) { return r.arrayBuffer(); })
              .then(function (ab) {
                return getAudioContext().decodeAudioData(ab);
              })
              .then(function (buffer) {
                drumpatternBuffer = buffer;
                playButton.classList.remove("disabled");
              })
              .catch(function (e) {
                console.error("Drumpattern decode failed", e);
                playButton.classList.remove("disabled");
              });
          }
        });

        function stopDrumpatternPlayback() {
          if (!drumpatternPlaying && !drumpatternSourceNode) return;
          try { if (drumpatternSourceNode) drumpatternSourceNode.stop(); } catch (err) { }
          drumpatternSourceNode = null;
          drumpatternPlaying = false;
          if (drumpatternRafId != null) cancelAnimationFrame(drumpatternRafId);
          drumpatternRafId = null;
          playButton.innerHTML = "<i class=\"fa-solid fa-play center-offset\"></i>";
          playButton.title = "Play";
          if (currentDrumpatternStop === stopDrumpatternPlayback) currentDrumpatternStop = null;
        }

        function updateDrumpatternPlayhead() {
          if (!drumpatternPlaying || !drumpatternBuffer) return;
          var ctx = getAudioContext();
          var d = drumpatternBuffer.duration;
          var elapsed = ctx.currentTime - drumpatternStartTime;
          var t = d > 0 ? (elapsed % d) / d : 0;
          wavesurfer.seekTo(Math.min(1, Math.max(0, t)));
          drumpatternRafId = requestAnimationFrame(updateDrumpatternPlayhead);
        }

        playButton.addEventListener("click", function () {
          if (isDrumpattern) {
            if (!drumpatternBuffer) return;
            if (drumpatternPlaying) {
              stopDrumpatternPlayback();
              return;
            }
            var ctx = getAudioContext();
            if (ctx.state === "suspended") ctx.resume();
            var src = ctx.createBufferSource();
            src.buffer = drumpatternBuffer;
            src.loop = true;
            src.connect(ctx.destination);
            src.start(0);
            drumpatternSourceNode = src;
            drumpatternStartTime = ctx.currentTime;
            drumpatternPlaying = true;
            currentDrumpatternStop = stopDrumpatternPlayback;
            playButton.innerHTML = "<i class=\"fa-solid fa-pause center-offset\"></i>";
            playButton.title = "Pause";
            drumpatternRafId = requestAnimationFrame(updateDrumpatternPlayhead);
            return;
          }
          if (wavesurfer.isPlaying()) {
            wavesurfer.pause();
            playButton.innerHTML = "<i class=\"fa-solid fa-play center-offset\"></i>";
            playButton.title = "Play";
          } else {
            wavesurfer.play();
            playButton.innerHTML = "<i class=\"fa-solid fa-pause center-offset\"></i>";
            playButton.title = "Pause";
          }
        });
